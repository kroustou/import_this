{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="content-wrapper">
<h3>{{ post.title }}</h3>
<h5>{{ post.date }}</h5>
	<div class="col-md-12 ">
		{% autoescape off %}
		{{ post.text|truncatewords:50 }}
		{% endautoescape %}
	</div>
</div>
{% endfor %}
{% endblock %}
