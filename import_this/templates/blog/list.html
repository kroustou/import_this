{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="row post">
	<div class="col-sm-12">
	<h3>{{ post.title }}</h3>
	<h5>{{ post.date }}</h5>
		<div class="row">
			<div class="col-sm-2">
				<img src="{{ post.image.url }}" class="img-rounded img-responsive" alt="">
			</div>
			<div class="col-sm-10">
				{% autoescape off %}
				{{ post.text|truncatewords:50 }}
				{% endautoescape %}
			</div>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
